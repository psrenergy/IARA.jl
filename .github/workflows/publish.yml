name: publish
on:
  workflow_dispatch:
    inputs:
      windows:
        description: 'Build windows'
        required: true
        type: boolean
        default: true
      linux:
        description: 'Build linux'
        required: true
        type: boolean
        default: true
      create_release:
        description: 'Create GitHub release (default true if stable release)'
        required: false
        type: boolean
        default: false
      development_stage:
          type: choice
          description: 'Development stage'
          required: true
          options:
          - Pre alpha
          - Alpha
          - Beta
          - Release candidate
          - Stable release
      version_suffix:
        description: 'Version suffix (ignored if stable release)'
        default: ''
        type: string
        required: false
      overwrite:
        description: 'Overwrite'
        required: true
        type: boolean
        default: false

jobs:
  build-publish-windows:
    if: github.event.inputs.windows == 'true'
    name: Build and publish windows
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start AWS ECS instance
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          SLACK_BOT_USER_OAUTH_ACCESS_TOKEN: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
        run: |
          $developmentStage = "${{ github.event.inputs.development_stage }}"
          $versionSuffix = "${{ github.event.inputs.version_suffix }}"
          $overwrite = "${{ github.event.inputs.overwrite }}"
          .\compile\ecs.bat --development_stage "$developmentStage" --version_suffix $versionSuffix --overwrite $overwrite --os windows

  build-publish-linux:
    if: github.event.inputs.linux == 'true'
    name: Build and publish linux
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start AWS ECS instance
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          SLACK_BOT_USER_OAUTH_ACCESS_TOKEN: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
        run: |
          $developmentStage = "${{ github.event.inputs.development_stage }}"
          $versionSuffix = "${{ github.event.inputs.version_suffix }}"
          $overwrite = "${{ github.event.inputs.overwrite }}"
          .\compile\ecs.bat --development_stage "$developmentStage" --version_suffix $versionSuffix --overwrite $overwrite --os linux

  post-publish:
    name: Create release
    runs-on: self-hosted
    needs: [build-publish-windows, build-publish-linux]
    if: github.event.inputs.create_release == 'true' || github.event.inputs.development_stage == 'Stable release'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: SebRollen/toml-action@v1.2.0
        id: project_toml
        with:
          file: 'Project.toml'
          field: 'version'

      - name: Build version tag
        id: version_tag
        run: |
          BASE_VERSION="${{ steps.project_toml.outputs.value }}"
          if [ "${{ github.event.inputs.development_stage }}" != "Stable release" ]; then
            STAGE=$(echo "${{ github.event.inputs.development_stage }}" | tr '[:upper:]' '[:lower:]' | tr ' ' '-')
            SUFFIX="${{ github.event.inputs.version_suffix }}"
            if [ -n "$SUFFIX" ]; then
              TAG="${BASE_VERSION}-${STAGE}.${SUFFIX}"
            else
              TAG="${BASE_VERSION}-${STAGE}"
            fi
          else
            TAG="${BASE_VERSION}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version_tag.outputs.tag }}
          generateReleaseNotes: true
          prerelease: ${{ github.event.inputs.development_stage != 'Stable release' }}   